<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Music Box Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.9/howler.core.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Music Box.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col m6 offset-m3 center-align">
          <h1>Guess the sound!</h1>
          <p>Click "Play" and see if you can guess the music box with the same note! Each time you hit "Play", it randomly selects a new sound.</p>
        </div>
      </div>
      <div class="row">
        <div class="col m12 center-align">
          <div class="box F"><div class="text">F</div></div>
          <div class="box G"><div class="text">G</div></div>
          <div class="box A"><div class="text">A</div></div>
          <div class="box B"><div class="text">B</div></div>
          <div class="box C"><div class="text">C</div></div>
          <div class="box D"><div class="text">D</div></div>
          <div class="box E"><div class="text">E</div></div>
        </div>
        <div class="col m12 center-align">
          <a class="waves-effect waves-light btn">Play</a>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="Music Box.js"></script>
  </body>
</html>
